<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Phantom Wallet</title>
    <head>
    <!-- Add this within the existing <head> of your HTML page -->
    <style>
        /* Center the content vertically and horizontally */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            overflow: hidden; /* Prevents unnecessary scrollbars */
        }

        /* Style the button */
        #connectWalletButton {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #connectWalletButton:hover {
            background-color: #45a049;
        }

        /* Style the status message */
        #walletStatus {
            margin-top: 20px;
            font-size: 14px;
            color: #333333;
        }
    </style>
</head>

</head>
<body>
    <button id="connectWalletButton">Connect Phantom Wallet</button>
    <p id="walletStatus">Status: Not connected</p>

    <script>
        document.getElementById('connectWalletButton').addEventListener('click', async () => {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect();
                    const walletAddress = resp.publicKey.toString();
                    // Redirect back to Wix site with wallet address as URL parameter
                    window.location.href = `https://cryptosafe.ch/buy-cst?walletAddress=${walletAddress}`;
                } catch (err) {
                    document.getElementById('walletStatus').innerText = "Connection failed.";
                    console.error("Connection error:", err);
                }
            } else {
                document.getElementById('walletStatus').innerText = "Phantom wallet not found.";
            }
        });
    </script>
</body>
</html>
